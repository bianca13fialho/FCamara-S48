<html lang="en">
<head>

<body>
    <form action = "x.php" method="post" autocomplete="on">
        <label for="nomecompleto"> Nome Completo: </label>

        <br>

        <input type="text" name="endereco" size="25" placeholder="Insira seu endereço residencial" required/>

        <br>
        <label for="email"> E-mail: </label>
        <input type="email" name="email" placeholder= "Insira um e-mail válido" required/>
        <br>
        <br>

        <input type="password" name="senha" placeholder= "Insira uma senha" required/>

        <br>
        <label for="confirmarSenha"> Confirmar Senha: </label>
        <input type="password" name="confirmarSenha" placeholder= "Insira a senha novamente" required/>
        <br>
        <br>
        <input type="submit" name="cadastrarDoador" value="Cadastrar Doador">
